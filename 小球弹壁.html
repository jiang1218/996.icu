<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .qiang {
            width: 1000px;
            height: 600px;
            margin: 20px auto;
            border: 10px solid rgb(89, 162, 180);
            position: relative;
        }

        .div {
            width: 30px;
            height: 30px;
            position: absolute;
            left: 50%;
            top: 50%;
            border-radius: 50%;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="qiang">
        <div class="div"></div>
    </div>

</body>
<script>
    var div = document.querySelector('.div');
    var space_left = div.offsetLeft;
    var space_top = div.offsetTop;


    document.onkeyup = function (e) {
        var evt = e || window.event;

        function clean() {
            clearInterval(JSON.parse( localStorage.getItem('time') ) );
            localStorage.clear();
        }
       


        if (evt.keyCode == 37) {
            clean()
            let flag = false;
            var num = setInterval(function () {
                if (!flag) {
                    div.style.left = space_left-- + 'px';
                }
                if (space_left <= 0) {
                    flag = true;
                } else if (space_left >= 970) {
                    flag = false;
                }
                if (flag) {
                    div.style.left = space_left++ + 'px';
                }
            }, 1);
            localStorage.setItem('time', num);
        }


        if (evt.keyCode == 38) {
            clean()
            let flag = false;
            var num = setInterval(function () {
                if (!flag) {
                    div.style.top = space_top-- + 'px';
                }
                if (space_top <= 0) {
                    flag = true;
                } else if (space_top >= 570) {
                    flag = false;
                }
                if (flag) {
                    div.style.top = space_top++ + 'px';
                }
            }, 1);
            localStorage.setItem('time', num);
        }

        if (evt.keyCode == 39) {
            clean()
            let flag = false;
            var temp = 0;
            if (evt.keyCode == 39 && evt.ctrlKey) {
                temp = 10;
            }
            var num = setInterval(function () {
                space_left += temp;
                if (!flag) {
                    div.style.left = space_left++ + 'px';
                }
                if (space_left >= 970) {
                    flag = true;
                } else if (space_left <= 0) {
                    flag = false;
                }
                if (flag) {
                    div.style.left = space_left-- + 'px';
                }
            }, 1);
            localStorage.setItem('time', num);
        }



        if (evt.keyCode == 40) {
            let flag = false;
            clean()
            var num = setInterval(function () {
                if (!flag) {
                    div.style.top = space_top++ + 'px';
                }
                if (space_top >= 570) {
                    flag = true;
                } else if (space_top <= 0) {
                    flag = false;
                }
                if (flag) {
                    div.style.top = space_top-- + 'px';
                }
            }, 1);
            localStorage.setItem('time', num);
        }

        if (evt.keyCode == 32) {
            clean();
        }


    }
</script>


</html>
