	<script type="text/javascript">
		window.onload = function () {
			// 将定时器函数封装
			function change(cont) {
				timer = setInterval(() => {
					// 控制图片,控制小点点
					close();
					img_lis[cont].style.display = ' block ';
					dots[cont].style.backgroundColor = '#fff';
					cont = ++cont % img_lis.length;
				}, 1000);
			};
			// 设置效果消失函数
			function close() {
				for (var i = 0; i < img_lis.length; i++) {
					img_lis[i].style.display = 'none';
					dots[i].style.backgroundColor = '';
				}
			};
			// 获取所有的图片，形成轮播图效果
			var img_lis = document.querySelectorAll(' .img_li ');
			// 获取所有的小点点
			var dots = document.querySelectorAll(' .dot ');
			change(1);
			// 小点点的移入事件
			(function () {
				for (let j = 0; j < dots.length; j++) {
					dots[j].onmouseover = function (e) {
						clearInterval(timer);
						close();
						this.style.backgroundColor = ' #fff ';
						img_lis[j].style.display = ' block ';
					}
					dots[j].onmouseout = function () {
						change(j + 1);
					}
				}
			})();
		}
	</script>
